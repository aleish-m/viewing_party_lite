        was truly the fight of the century. Now that is an action-packed superhero
        movie!\",\"created_at\":\"2020-01-16T23:42:54.146Z\",\"id\":\"5e20f4fe397df00012969c6a\",\"updated_at\":\"2021-06-23T15:58:32.513Z\",\"url\":\"https://www.themoviedb.org/review/5e20f4fe397df00012969c6a\"},{\"author\":\"AndrewMartinez\",\"author_details\":{\"name\":\"\",\"username\":\"AndrewMartinez\",\"avatar_path\":\"/3NgDOfb6ziN9tHo142wHJXCU5LA.jpg\",\"rating\":null},\"content\":\"I'm
        on Team Iron Man on this one. Capt America's reason for me was a bit childish
        at least. Impressive fights, and with this one, the superheroes were forced
        to make choices and choose which team would they fight for.\",\"created_at\":\"2020-01-17T16:09:06.048Z\",\"id\":\"5e21dc22bfeb8b0015cf439c\",\"updated_at\":\"2021-06-23T15:58:32.647Z\",\"url\":\"https://www.themoviedb.org/review/5e21dc22bfeb8b0015cf439c\"},{\"author\":\"KennethRobinson\",\"author_details\":{\"name\":\"\",\"username\":\"KennethRobinson\",\"avatar_path\":\"/6VmVwK47M05eesSPiIocEWZYxnz.jpg\",\"rating\":null},\"content\":\"A
        truly spectacular movie! 10/10 Story, paired with great acting from the cast,
        alongside the introduction of new superheroes, made the experience worthwhile.
        I am so excited about what the next phase of the upcoming MCU films has to
