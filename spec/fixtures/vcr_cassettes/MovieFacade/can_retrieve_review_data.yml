        was loving every second of it! Fascinating action scenes, and it all came
        down to the point where all the Marvels heroes must fight to prove a point.
        All I can say is that I enjoyed the movie, and will definitely watch it again.\",\"created_at\":\"2020-01-19T19:19:46.996Z\",\"id\":\"5e24abd2a894d6000f3a4bb2\",\"updated_at\":\"2021-06-23T15:58:32.810Z\",\"url\":\"https://www.themoviedb.org/review/5e24abd2a894d6000f3a4bb2\"},{\"author\":\"KevinRodriguez1\",\"author_details\":{\"name\":\"\",\"username\":\"KevinRodriguez1\",\"avatar_path\":\"/tGxEulHitWuISmxb6dtx98cFG7Q.jpg\",\"rating\":null},\"content\":\"Marvel
        did it again! Captain America: Civil War is a thrilling, action-packed Marvel
        movie that will surely entertain you through and through. The MCU became more
