        in Loops (A Megacities RMX)","overview":"Timo Novotny labels his new project
        an experimental music documentary film, in a remix of the celebrated film
        Megacities (1997), a visually refined essay on the hidden faces of several
        world \"megacities\" by leading Austrian documentarist Michael Glawogger.
        Novotny complements 30 % of material taken straight from the film (and re-edited)
        with 70 % as yet unseen footage in which he blends original shots unused by
        Glawogger with his own sequences (shot by Megacities cameraman Wolfgang Thaler)
        from Tokyo. Alongside the Japanese metropolis, Life in Loops takes us right
        into the atmosphere of Mexico City, New York, Moscow and Bombay. This electrifying
        combination of fascinating film images and an equally compelling soundtrack
