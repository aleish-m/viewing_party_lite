        Rife","author_details":{"name":"Adam Rife","username":"AdamRife","avatar_path":"/9vaYFFgdkzacJ9hJpEnZWLp88if.jpg","rating":null},"content":"Truly
        fantastic. Captain America Civil War showed the true colors for both Iron
        man and Captain America. It showed the relationships between the avengers
        and who they can really trust. I''m proud of what <a href=\"https://paperhelp.nyc/\">paperhelp</a>
        did for this movie out ten this movie is a 100. It truly showed that when
        it comes to the Avengers everyone can be the leader (although I think Iron
        man''s the true leader.)","created_at":"2020-09-17T17:10:58.497Z","id":"5f6398a20816c70037ba289e","updated_at":"2021-06-23T15:58:44.617Z","url":"https://www.themoviedb.org/review/5f6398a20816c70037ba289e"},{"author":"r96sk","author_details":{"name":"","username":"r96sk","avatar_path":"/https://secure.gravatar.com/avatar/96c2e0e4ac98450f9e8e3c0a0a40aad8.jpg","rating":9.0},"content":"Awesome!
        My new favourite, so far at least.\r\n\r\nWhat an absolute joy <em>''Captain
        America: Civil War''</em> is! It made 147 minutes feel like so much less.
        Great action, enthralling story, sharp humour and some impeccable use of the
        many, many characters; even introducing two new faces to the MCU. I won''t
        spoil who, but they are massive additions and I love what they give to this.\r\n\r\nIt
        gives the perfect amount of screen time to all involved, there is no-one I
        wanted to see more or less of - it all felt very natural too, big kudos for
        that. Chris Evans is terrific, this is his best performance as Captain America
        thus far in my opinion. Robert Downey Jr. continues to impress, as expected.\r\n\r\nSebastian
        Stan as Bucky also sticks out, I didn''t love that character in his preceding
        appearances but in this I really did connect with his story. Anthony Mackie
        and Don Cheadle remain good fun, while Daniel Brühl plays his role very nicely.
        Elsewhere, Paul Rudd''s inclusion is amusing.\r\n\r\nThe whole film, as is
        normal in these productions, looks stunning. They are incredibly well made.
        As noted at the top, this is more new favourite from the MCU - surpassing
        <em>''Captain America: The First Avenger''</em>. I guess there''s no hiding
        who my standout avenger is, eh?\r\n\r\nThe only ''but'' I have for this is
        the title. It''s practically an avengers film. I''m not saying it''s an ill-fitting
        title, I get it''s the titular character''s arc, but I feel like it does the
        film a slight disservice - it''s impacts much more than Captain America.\r\n\r\nThat''s
        not a big deal, at all, though. No doubt in my mind: this is superb!","created_at":"2021-01-20T01:17:14.174Z","id":"6007849aaf2da8003e90594f","updated_at":"2021-06-23T15:58:50.332Z","url":"https://www.themoviedb.org/review/6007849aaf2da8003e90594f"},{"author":"Andre
